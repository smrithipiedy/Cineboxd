<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <header class="site-header">
    <div class="logo">🎬 Cineboxd</div>
    <div class="menu-toggle" id="menuToggle">☰</div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="notes.html">Notes</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button class="theme-toggle" id="themeToggle">🌙</button>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h1>Contact Us</h1>
      <p>If you have any feedback, suggestions, or queries, feel free to reach out to us using the form below.</p>

      <form class="contact-form" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <p id="successMessage">✅ Message sent successfully!</p>
    </div>
  </div>

  <footer class="site-footer">
    <p>Crafted with ❤️ & Made by <strong>Jexan Joel</strong> & <strong>Smrithi</strong></p>
    <p> © 2025 Cineboxd</p>
  </footer>

  <script>
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
    });

    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("show");
    });

    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      successMessage.style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
